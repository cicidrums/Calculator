<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>BUSINESS LOGIC</title>
  </head>
  <body>
    <h1>Let's calculate!</h1>
    <div class="container">
      <h2>Addition:</h2>
        <div>
          <form id="calc">
            <div class="form-group">
              <label for="number1">A number</label>
              <input id="number1" class="form-control" type="text">
            </div>
            <h5>+</h5>
            <div class="form-group">
              <label for="number2">Another number</label>
              <input id="number2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>

      <hr/>
      <div class="result">
      <p>The sum is: <span class="number1"></span><span class="number2"></span></p>
      </div>

    </div>


  </body>
</html>
